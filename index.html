<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <div id="container">
        <form action="">
            <h3>Sexo</h3>
            <label for="feminino">
                <input id="feminino" type="radio" name="sexo"> Mulher
            </label>
            <label for="masculino">
                <input id="masculino" type="radio" name="sexo"> Homem
            </label>
            <h3>Idade</h3>
            <input type="number">
            <h3>Altura</h3>
            <input type="number" name="altura" id="" step=".01">
            <h3>Peso</h3>
            <input type="number" name="peso" id="" step=".01">
            <br>
            <button type="submit">Calcular</button>
        </form>
    </div>
</body>
</html>
