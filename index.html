<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <div id="container">
        <form action="" id="formulario">
            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="number" name="idade" id="idade" min="1" max="120" class="input" required>
            </div>
            <div class="form-group">
                <label for="altura">Altura</label>
                <input type="number" name="altura" id="altura" class="input" step=".01" required>
            </div>
            <div class="form-group">
                <label for="peso">Peso</label>
                <input type="number" name="peso" id="peso" class="input" step=".01" required>
            </div>
            <div class="form-group">
                <button type="submit" class="botao" id="btnEnviar">Calcular</button>
                <button type="reset" class="botao" id="btnLimpar">Limpar</button>
            </div>
            <div class="form-group">
                <label for="imc">IMC</label>
                <input type="number" name="imc" id="resultadoImc" class="input"
                value="0.0" disabled>
            </div>
        </form>
    </div>
</body>
</html>
